<div class="row">
	<div class="col s12">
		<h5>Compare the two</h5>
	</div>
</div>
<div class="row">
	<div class="col s6">
		<div class="card blue-grey darken-1" ng-show="term1">
			<div class="card-content white-text">
			  <span class="card-title">{{ term1 }}</span>
			</div>
            <div class="card-action">	
            	<button ng-class="{disabled: buttonsDisabled}" id="selectFirst" class="btn waves-effect waves-light" ng-click="startSort()" type="submit" name="action">This is {{ sortAdjective }}
				</button>
            </div>
		</div>
	</div>
	<div class="col s6">
		<div class="card blue-grey darken-1" ng-show="term2">
			<div class="card-content white-text">
			  <span class="card-title">{{ term2 }}</span>
			</div>
            <div class="card-action">	
            	<button ng-class="{disabled: buttonsDisabled}" id="selectSecond" class="btn waves-effect waves-light" ng-click="startSort()" type="submit" name="action">This is {{ sortAdjective }}
				</button>
            </div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col s4">
		<label for="sortAdjective">Sort by</label> 
		<input id="sortAdjective" type="text" ng-model="sortAdjective" />
	</div>
</div>
