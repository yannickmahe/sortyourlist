<div class="row">
    <div class="col s12">
    	<h5>Sorted list</h5>
    	<ul class="collection">
    		<li class="collection-item" ng-repeat="element in list  track by $index">
			    {{ $index+1 }}/ {{ element }}
    		</li>
    	</ol>
    </div>
</div>
<div class="row" style="text-align: center;">
	<button class="btn-large waves-effect waves-light" ng-click="restartSort()" type="submit" name="action">Restart sort
	</button>
</div>
