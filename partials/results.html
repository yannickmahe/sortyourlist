<div class="row">
    <div class="col s12">
    	<h5>Sorted list</h5>
    	<ul class="collapsible popout" data-collapsible="accordion" watch>
    		<li ng-repeat="(element, comparisons) in detailedList track by $index">
	          <div class="collapsible-header">{{ $index+1 }}/ {{ element }}</div>
      			<div class="collapsible-body">
      				<p>	
      					<strong>Comparisons:</strong><br>
                <span ng-repeat="(item, isHigher) in comparisons">
                  {{ element }} 
                  <span ng-show="isHigher"><strong>&gt;</strong></span>
                  <span ng-show="!isHigher"><strong>&lt;</strong></span>
                  {{ item }}<br>
                </span>
                <a class="waves-effect waves-light btn" href="#modal" ng-click="editComparisons(element)" modal>Edit</a>
      				</p>
      			</div>
    		</li>
    	</ol>
    </div>
</div>
<div class="row" style="text-align: center;">
	<button class="btn-large waves-effect waves-light" ng-click="restartSort()" type="submit" name="action">Restart sort
	</button>
</div>

<div id="modal" class="modal modal-fixed-footer">
  <div class="modal-content">
    <h4>Edit comparisons for: {{ elementInEdit }}</h4>
    <div class="row" ng-repeat="comparison in formattedComparisons">
      <div class="col s4" style="text-align: right;">
        {{ comparison.first }}
      </div>
      <div class="col s2">
        <select ng-model="comparison.operator" class="browser-default">
          <option value="greater">&gt;</option>
          <option value="lower">&lt;</option>
        </select>
      </div>
      <div class="col s4">
        {{ comparison.second }}
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <a class="modal-action modal-close waves-effect waves-green btn-flat" ng-click="editAndRelaunchSort()">Recalculate sort</a>
    <a class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
  </div>
</div>
